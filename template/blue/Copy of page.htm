<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>{TITRE}</title><meta http-equiv="content-type"    content="text/html; charset=iso-8859-1" /><link href="{HOST_TEMP}2col-fixedwidth-float.css" rel="stylesheet" type="text/css" /><script type="text/javascript"><!--//--><![CDATA[//><!--function titre(){				self.status = '{TITRE}';				return true;			}       setTimeout('titre()','10');sfHover = function() {	var sfEls = document.getElementById("navigation").getElementsByTagName("LI");	for (var i=0; i<sfEls.length; i++) {		sfEls[i].onmouseover=function() {			this.className+=" sfhover";		}		sfEls[i].onmouseout=function() {			this.className=this.className.replace(new RegExp(" sfhover\\b"), "");		}	}}if (window.attachEvent) window.attachEvent("onload", sfHover);//--><!]]></script>{javascript}</head><body><div id="wrapper"><div id="imgleft"><div id="imgright"></div><div id="container"><ul id="navigation"><!-- BEGIN MENU -->    <li><a href="{MENU_LIEN}" class="menu_top" title="{MENU_DESCRIPTION}"            OnMouseOver="window.status='{MENU_DESCRIPTION}';return true;" OnMouseOut="titre()" target="{MENU_TARGET}">{MENU_TITRE}</a>			<ul>{SOUS_MENU}</ul>    </li><!-- END MENU --><!-- BEGIN SUB_MENU -->	        <li><a href="{SUBMENU_LIEN}" title="{SUBMENU_DESCRIPTION}"					OnMouseOver="window.status='{SUBMENU_DESCRIPTION}';return true;" OnMouseOut="titre()" target="{SUBMENU_TARGET}">{SUBMENU_TITRE}</a>						<ul>{SUBMENU_SOUS}</ul>			</li><!-- END SUB_MENU --></ul>	</div>	</div>	</div></div>	<div id="content">		<h1>{TITRE_PAGE}</h1>		<blockquote id="blockquote"><p class="quoteBody">Creating pull quotes for the web isntsomething everyone does, but they can be a useful device to use.</p><p class="quoteCite">&mdash; A. Designer</p>		</blockquote>           <p>{CONTENU}           </p>	</div>	<div id="footer">Copyright &copy; 2006 lesgrumels.fr</div></div></body></html>
